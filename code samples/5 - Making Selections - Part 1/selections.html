<!doctype html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>QV.next: Mashup example</title>
		<meta charset="utf-8">
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="cleartype" content="on">
		<!--Add host to these 3 links if the mashup is on an external webserver-->
		<link rel="stylesheet" href="http://[YOUR SERVER HERE]/resources/assets/client/client.css" media="all">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<link rel="stylesheet" href="http://[YOUR SERVER HERE]/resources/assets/qirby/autogenerated/qirby.css">
		<script data-main="data" src="http://[YOUR SERVER HERE]/resources/js/external/requirejs/require.js"></script>
		<style>
	        #fieldList,#submitThis{padding:20px;}
	        #fieldList li{list-style: none;cursor:pointer;}
	    </style>
	</head>
	<body>
		<div id="CurrentSelections" style="width:100%;height:35px;top:0px;left:0px;z-index:1000" data-qvid="CurrentSelections" class="qvobject"></div>

		<div id="fieldList"></div>
		
		<button id="submitThis">Submit</button>
		
	</body>
</html>
